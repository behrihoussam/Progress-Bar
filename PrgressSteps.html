<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ProgressSteps.js" defer></script>
    <link rel="stylesheet" href="ProgressSteps.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Progress</title>
  </head>
  <body>
    <div class="container">
      <div class="circle enabled">1</div>
      <div class="circle disabled">2</div>
      <div class="circle disabled">3</div>
      <div class="circle disabled">4</div>
      <div class="progressBg disabled" id="outerProgress">
      <div class="progressInner enabled" id="innerProgress"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="disabled" type="button"  id="prev">back</button>
      <button class="enabled" type="button" id="next">Next</button>
    </div>
  </body>
</html>
